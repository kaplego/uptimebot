<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>

    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="shortcut icon" href="https://www.sharme.eu/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div id="header">
            <img src="https://www.sharme.eu/assets/images/sharme-orange.png" alt="" id="logo">
            <hr id="separator">
            <p id="name">Status Page</p>
            <div id="global-s-container" status="unknown">
                <div id="status"></div>
                <p id="title">
                    <!-- Yes, this is a Subnautica reference -->
                    Welcome aboard,<br> All systems
                    <status></status>.
                </p>
                <div id="lastupdate">Last updated <time id="lastupdated" type="T">00:00:00</time><br>Next update <time id="nextupdate" type="R">in 0 seconds</time></div>
            </div>
        </div>
    </header>
    <div id="s-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/defs.js"></script>
    <script src="/assets/js/websocket.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
